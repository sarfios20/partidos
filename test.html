<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>jQuery UI Sortable - Connect lists</title>
  <style>
  #sortable1, #sortable2 {
    border: 1px solid #eee;
    width: 142px;
    min-height: 20px;
    list-style-type: none;
    margin: 0;
    padding: 5px 0 0 0;
    float: left;
    margin-right: 10px;
  }
  #sortable1 li, #sortable2 li {
    margin: 0 5px 5px 5px;
    padding: 5px;
    font-size: 1.2em;
    width: 120px;
  }
  </style>
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script type="text/javascript" src="script.js"></script>
</head>
<body>
<div id=listas>
  <div id="Partido1">
    <h2 class="editable" data-name="Partido1">Partido1</h2>
    <ul id="sortable3" class="sec">
      <li class="ui-state-default" data-name="Partido1">Partido1</li>
      <li class="ui-state-default" data-name="Elecciones">Elecciones</li>
      <li class="ui-state-default" data-name="Partido2">Partido2</li>
    </ul>
  </div>
  <div id="Partido2">
    <h2 class="editable" data-name="Partido2">Partido2</h2>
    <ul id="sortable3" class="sec">
      <li class="ui-state-default" data-name="Partido2">Partido2</li>
      <li class="ui-state-default" data-name="Elecciones">Elecciones</li>
      <li class="ui-state-default" data-name="Partido1">Partido1</li>
    </ul>
  </div>
</div>
<button onclick="nuevoPartido()">Click me</button>
<button onclick="python()">ajax</button>
 
 
 
 
</body>
</html>
